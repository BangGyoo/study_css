<!doctype html>
<html>

<style>
img{
	transition: all 1s;
}
img:hover{
	-webkit-filter: grayscale(100%) blur(3px);
	-o-filter:grayscale(100%) blur(3px);
	filter:grayscale(100%) blur(3px);
}
h1{
	-webkit-filter: blur(3px);
	-o-filter: blur(3px);
	filter: blur(3px);
}
</style>
	</head>
	<body>
		<h1>NyanCat</h1>
		<img src="https://techcrunch.com/wp-content/uploads/2015/08/safe_image.gif?w=680",alt="">

</html>
